<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Car Deals</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The best car deals on the web" />
    <meta name="theme-color" content="#f44336" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.17/pwacompat.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/bstavroulakis/progressive-web-apps/resources/localforage.js"
    ></script>
    <script defer src="./js/app.js" type="module"></script>
  </head>
  <body>
    <header>
      <span>Car Deals</span>
      <div></div>
      <button onclick="location.reload()">Refresh</button>
    </header>
    <main>
      <div id="connection-status" class="center"></div>
      <div id="first-load" class="center">
        <svg fill="#f44336" height="300" viewBox="0 0 24 24" width="300" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"
          ></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
        <p>Parking your car deals</p>
      </div>
      <div class="mdl-grid"><!--Dynamic Data here--></div>
      <div class="center">
        <button id="show-more" onclick="pageEvents.loadMore()">Show More</button>
      </div>
    </main>
    <script id="car-card" type="text/template">
      <div class="card" style="background-image: url('${image}')" onclick="pageEvents.loadCarPage('${details_id}')">
        <div class="card-text">${title} ($${price})</div>
      </div>
    </script>
  </body>
</html>
